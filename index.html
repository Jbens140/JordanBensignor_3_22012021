<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>OhMyFood - Openclassroom</title>
</head>

<header>

    <!--HEADER-->

    <img class="HeaderImg" src="./images/logo/ohmyfood.png" alt="OhMyFood">
    <div class="GridLocation">
        <i class="fas fa-map-marker-alt"></i>
        <div class="Location">Paris, Belleville</div>
    </div>
</header>
<body>
    <div class="GridExploration">
        <div class="TitleExploration">Réservez le menu qui vous convient</div>
        <div class="SubTitleExploration">Découvrez des restaurants d'exception, séléctionnés par nos soins.</div>
        <button class="ButtonExploration">Explorer nos restaurants</button>
    </div>
    <div>
        <div class="Step">Fonctionnement</div>
           <div class="StepGrid">
               <div class="FonctionCase"><span class="Numbers">1</span> <i class="fas fa-mobile-alt StepTitle"><span class="FonctionTitle"> Choisissez un restaurant</span></i></div>
               <div class="FonctionCase"><span class="Numbers">2</span> <i class="fas fa-list StepTitle"> <span class="FonctionTitle">Composez votre menu</span></i> </div>
               <div class="FonctionCase"><span class="Numbers">3</span> <i class="fas fa-store StepTitle"><span class="FonctionTitle"> Dégustez au restaurant</span></i></div>
           </div>
        <section class="Restaurants">
            <div class="Container">
                <div class="RestaurantsMainTitle">Restaurants</div>
                <div class="Cards">
                    <a class="Card" href="">
                        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt class="CardImg">
                        <span class="Cardbadge">Nouveau</span>
                    
                        <footer>

                        </footer>
                    </a>
                </div>
            </div>
        </section>
        
</body>
</html>
